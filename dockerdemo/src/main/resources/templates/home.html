<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowing River Scene</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, #87CEFA, #ffffff);
      position: relative;
    }

    /* Mountains */
    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, #2c3e50, #34495e);
      clip-path: polygon(
        0% 100%, 5% 65%, 10% 80%, 15% 60%, 20% 75%, 25% 55%, 30% 72%, 
        35% 58%, 40% 74%, 45% 62%, 50% 80%, 55% 65%, 60% 78%, 65% 62%, 
        70% 75%, 75% 60%, 80% 73%, 85% 58%, 90% 70%, 95% 65%, 100% 80%, 100% 100%
      );
      z-index: 1;
    }

    /* River */
    .river {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: repeating-linear-gradient(
        -45deg,
        #00bfff,
        #00bfff 5px,
        #1e90ff 10px
      );
      clip-path: polygon(
        0 100%, 20% 90%, 30% 92%, 40% 85%, 50% 88%, 
        60% 80%, 70% 85%, 80% 75%, 90% 80%, 100% 70%, 
        100% 100%, 0% 100%
      );
      background-size: 200% 200%;
      animation: flowRiver 10s linear infinite;
      opacity: 0.9;
      z-index: 2;
    }

    @keyframes flowRiver {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 100%; }
    }

    /* Sky Clouds */
    .cloud {
      position: absolute;
      background: #fff;
      background: radial-gradient(closest-side, #fff, rgba(255,255,255,0));
      border-radius: 50%;
      width: 120px;
      height: 70px;
      opacity: 0.7;
      animation: cloudMove 60s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      background: radial-gradient(closest-side, #fff, rgba(255,255,255,0));
      border-radius: 50%;
    }

    .cloud::before {
      width: 80px;
      height: 80px;
      left: 50px;
      top: -20px;
    }

    .cloud::after {
      width: 100px;
      height: 100px;
      left: 20px;
      top: 10px;
    }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      z-index: 0;
      box-shadow: 0 0 60px 20px #FFD700;
    }

    /* Foreground Trees */
    .tree {
      position: absolute;
      bottom: 10%;
      width: 20px;
      height: 60px;
      background: #2e8b57;
      border-radius: 0 0 10px 10px;
      z-index: 3;
    }
    .tree::before {
      content: "";
      position: absolute;
      bottom: 40px;
      left: -15px;
      width: 50px;
      height: 50px;
      background: #006400;
      border-radius: 50%;
    }

    /* Hello World Text */
    .hello {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #2F4F4F;
      font-size: 4rem;
      text-shadow: 2px 2px 10px #ffffff;
      z-index: 4;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sun -->
  <div class="sun"></div>

  <!-- Moving Clouds -->
  <div class="cloud" style="top: 10%; animation-delay: 0s;"></div>
  <div class="cloud" style="top: 20%; animation-delay: 15s;"></div>
  <div class="cloud" style="top: 30%; animation-delay: 30s;"></div>

  <!-- Mountains -->
  <div class="mountains"></div>

  <!-- River -->
  <div class="river"></div>

  <!-- Trees -->
  <div class="tree" style="left: 10%;"></div>
  <div class="tree" style="left: 25%;"></div>
  <div class="tree" style="left: 75%;"></div>

  <!-- Hello World Text -->
  <div class="hello">
    Hello, World!
  </div>

</body>
</html>
